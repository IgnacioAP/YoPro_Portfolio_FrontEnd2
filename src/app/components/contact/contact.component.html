    <div class="container contacto-container">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea class="form-control no-resize" id="message" rows="10" placeholder="Este textarea no tiene funcionalidad implementada y funciona solo como maqueta"></textarea>
          </div>
        </div>
        <div class="col-md-4">
            <div class="vertical-center">
                <div class="form-group">
                    <label for="email">Email de contacto:</label>
                    <input [appPopper] [target]="tooltip1" type="text" class="form-control" id="email" value="iapermuchi@gmail.com" readonly (click)="copyEmailToClipboard('email')">
                    <span class="popper" #tooltip1>
                        <span class="popper__arrow"></span>
                        Click para copiar
                    </span>
                </div>
                <div class="form-group">
                    <label for="subject">Telefono:</label>
                    <input [appPopper] [target]="tooltip2" type="text" class="form-control" id="subject" value="11 **** ****" readonly (click)="copyEmailToClipboard('subject')">
                    <span class="popper" #tooltip2>
                        <span class="popper__arrow"></span>
                        Click para copiar
                    </span>
                </div>
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
          
        </div>
      </div>
    </div>
    <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
