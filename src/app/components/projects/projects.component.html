<div class="e-container">
  <label class="explicacion d-flex justify-content-center">Esta seccion es para suplantar por proyectos pensados a futuro, solo esta como muestra</label>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4"  *ngFor="let project of projects">
            <div class="card">
            <img src="{{project.thumbnailSrc}}" class="card-img-top" alt="" style="width: 100%; height: 275px; max-width: 700px;">
              <div class="card-body">
                <h5 class="card-title texto">{{project.title}}</h5>
                 <p class="card-text texto">{{project.description}}</p>
                </div>
                <p class="card-footer" style="height: 50px;"><small class="text-muted"  *ngFor="let tool of project.tools">{{tool+", "}}</small></p>
            </div>
        </div>
    </div>
  </div>
